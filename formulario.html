
<html>
<head>
    <title>Formulario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bazar y Libreria Hnos Wolf</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link bg-info btn" aria-current="page" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-info btn" href="#">Ofertas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle bg-primary btn " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categoria
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Utiles escolares</a></li>
            <li><a class="dropdown-item" href="#">Bazar</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Fiesta</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-info btn " href="#" tabindex="-1" aria-disabled="true">Marca</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="https://img.freepik.com/foto-gratis/vista-superior-papeleria-regreso-escuela-lapices_23-2148587538.jpg?size=626&ext=jpg&ga=GA1.1.1687694167.1713312000&semt=ais" alt="Utiles escolares" class="img-thumbnail">
        </div>
        <div class="col-md-6">
            <form id="myForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input type="url" class="form-control" id="url" placeholder="Ingrese su URL">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Cantidad</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Ingrese la cantidad">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Enviar</button>
            </form>
        </div>
    </div>
</div>

<script>
    function submitForm() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var url = document.getElementById('url').value;
        var amount = document.getElementById('amount').value;
        var message = document.getElementById('message').value;

        var confirmationMessage = "Se registra su envío con los siguientes datos:\n\n";
        confirmationMessage += "Usuario: " + username + "\n";
        confirmationMessage += "Email: " + email + "\n";
        confirmationMessage += "URL: " + url + "\n";
        confirmationMessage += "Cantidad: $" + amount + ".00\n";
        confirmationMessage += "Mensaje: " + message;

        alert(confirmationMessage);
        document.getElementById("myForm").reset(); // Reinicia el formulario después de mostrar el mensaje
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
